        // --------------- this ---------------
        /* can't use this keyword arrow function, use with normal function*/
        $('ul').on('click', 'li', function (event){
            // console.log($(event.target).text())
            console.log($(this).text())
            $('li').css("color", "black")
            $(event.target).css("color", "red")
        })

        // --------------- submit ---------------
        $('#submit-btn').on('click', ()=>{
            let text = $('input[name = "beverage-input"]').val();
            if (!text)alert("Invalid input..!");
            else $('ul').append(`<li>${text}</li>`)
        })
